<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Survey{% endblock %}</title>
  </head>
  <body>
    <header>
      <h1>Survey site</h1>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">logout</a> / <a href="{% url 'question:index' %}">Questions</a>
      {% else %}
        <a href="{% url 'login' %}">login</a> / <a href="{% url 'signup' %}">signup</a>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
